<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>WrestleGPT</title>
</head>
<body>
    <div class="container-fluid">

        <secion class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="wrestlerOne">First Wrestler</label>
                  <input type="text" class="form-control" id="wrestlerOne" placeholder="Kenny Omega">
                </div>
                <div class="form-group">
                  <label for="wrestlerTwo">Second Wrestler</label>
                  <input type="text" class="form-control" id="wrestlerTwo" placeholder="Randy Orton">
                </div>
                <button type="button" class="btn btn-default" id="askButton">Submit</button>
                <!--
                  <button id="askButton" class="btn btn-primary mt-3">Ask</button>
                -->
              </form>
        </section>

        <section class="col-md-6">
          <div id="answerDiv" class="border p-3 bg-light"></div>
          <button id="copyButton" class="btn btn-secondary mt-3">Copy Response</button>
        </section>
    
    </div>
</body>
</html>
